<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-stone-50 flex items-center justify-center p-4">
    <form
      id="login-form"
      class="space-y-4 flex flex-col items-center justify-center md:w-1/3 w-[90%] mx-auto p-5 border border-stone-200 rounded-lg bg-white"
    >
      <div class="space-y-2 w-full">
        <label for="email" class="text-sm font-medium text-stone-700"
          >Email</label
        >
        <input
          type="email"
          name="email"
          placeholder="Please enter your email"
          class="w-full px-3 py-2 border border-stone-300 rounded-md text-sm placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
        />
      </div>
      <div class="space-y-2 w-full">
        <label for="password" class="text-sm font-medium text-stone-700"
          >Password</label
        >
        <input
          type="password"
          name="password"
          placeholder="Please enter your password"
          class="w-full px-3 py-2 border border-stone-300 rounded-md text-sm placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
        />
      </div>
      <button
        type="button"
        id="login-submit"
        class="mt-4 w-full bg-black text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-stone-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>
    <script>
      document
        .getElementById("login-submit")
        .addEventListener("click", async () => {
          const formData = new FormData(document.getElementById("login-form"));
          const body = Object.fromEntries(formData);
          const data = {
            email: formData.get("email"),
            password: formData.get("password"),
          };
          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });
          } catch (error) {
            console.error(error);
          }
        });
    </script>
  </body>
</html>
